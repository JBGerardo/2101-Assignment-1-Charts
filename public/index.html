<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Generator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h1>Chart Generator</h1>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <label for="chartTitle">Chart Title:</label>
            <input type="text" id="chartTitle" placeholder="Enter Chart Title">
            
            <label for="chartType">Select Chart Type:</label>
            <select id="chartType">
                <option value="pie">Pie Chart</option>
                <option value="bar">Bar Chart</option>
            </select>
            
            <label for="sector1">Sector 1:</label>
            <input type="number" id="sector1" placeholder="Enter value for Sector 1">
            
            <label for="sector2">Sector 2:</label>
            <input type="number" id="sector2" placeholder="Enter value for Sector 2">
            
            <button onclick="generateChart()">Generate Chart</button>
        </div>
        
        <!-- Chart Section -->
        <div id="chart_div" class="chart-section">
            <!-- Chart will be rendered here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
