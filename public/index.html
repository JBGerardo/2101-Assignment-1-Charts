<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Generator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h1>Chart Generator</h1>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <label for="chartTitle">Chart Title:</label>
            <input type="text" id="chartTitle" placeholder="Enter Chart Title">
            
            <label for="chartType">Select Chart Type:</label>
            <select id="chartType" onchange="toggleGridlineInput()">
                <option value="pie">Pie Chart</option>
                <option value="bar">Bar Chart</option>
            </select>

            <label for="numSectors">Select Number of Sectors:</label>
            <select id="numSectors" onchange="generateInputs()">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <!-- Gridline Interval (Only for Bar Chart) -->
            <div id="gridlineContainer" style="display: none;">
                <label for="gridInterval">Gridline Interval (10-100):</label>
                <input type="number" id="gridInterval" min="10" max="100" step="10" value="50">
            </div>

            <div id="othersLabelDiv" style="display: none;">
                <label for="othersLabelInput">Rename "Others" (Remainders):</label>
                <input type="text" id="othersLabelInput" placeholder="Enter custom name for 'Others'">
            </div>

            <div id="sectorInputs"></div>     
            <button onclick="generateChart()">Generate Chart</button>
        </div>        
        
        <!-- Chart Section -->
        <div id="chart_div" class="chart-section">
            <!-- Chart will be rendered here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Function to show/hide the gridline input field based on chart type
        function toggleGridlineInput() {
            let chartType = document.getElementById("chartType").value;
            let gridlineContainer = document.getElementById("gridlineContainer");

            if (chartType === "bar") {
                gridlineContainer.style.display = "block";
            } else {
                gridlineContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
